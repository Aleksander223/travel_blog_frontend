apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-manager
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              service:
                name: blog-manager
                port:
                  number: 80
            pathType: Exact