apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-manager
  labels:
    app: blog-manager
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: "blog-manager"
  replicas: 5
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "blog-manager"
        app: "blog-manager"
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "travelblogacr.azurecr.io/blogmanager:{{ .Values.buildTag }}"
          resources:
            requests:
              cpu: '50m'
              memory: '100Mi'
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5500
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            timeoutSeconds: 30
