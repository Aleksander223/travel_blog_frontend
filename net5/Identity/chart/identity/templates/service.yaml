apiVersion: v1
kind: Service
metadata:
  name: identity-service
  labels:
    app: identity
spec:
  type: ClusterIP
  ports:
    - name: dotnet
      protocol: TCP
      port: 80
      targetPort: 8080
  selector:
    app.kubernetes.io/name: identity
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: identity
