trigger:
  branches:
    include:
      - main
  paths:
    include:
      - Identity/

pr:
  autoCancel: true
  branches:
    include:
      - develop
  paths:
    include:
      - Identity/

stages:
  - stage: CI
    displayName: "Build"
    dependsOn: [ ]
    jobs:
      - template: ./azure-pipelines-ci.yaml
        parameters:
          artifact: 'identity'
          workingDirectory: 'net5/Identity'

  - stage: Config
    dependsOn: [ ]
    displayName: "Configuration"
    jobs:
      - template: ./ci.generate-config.yaml

  - stage: Migrate
    displayName: "Migrate"
    dependsOn: [ 'CI', 'Config' ]
    jobs:
      - template: ./migrate-database.yaml

